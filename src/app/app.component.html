<main class="main" [ngClass]="themeService.themeSignal()">
  <app-header class="header" [ngClass]="burgerMenuService.burgerMenu() ? 'blured': ''"></app-header>
  <app-burger-menu @slideIn *ngIf="burgerMenuService.burgerMenu() === true" ></app-burger-menu>
  <div  [ngClass]="[
     burgerMenuService.burgerMenu() ? 'blured' : '',
     isOnMainRoute() ? 'scrollable' : '']"  
     class="router-outlet-container">
    <router-outlet></router-outlet>
  </div>
</main>
