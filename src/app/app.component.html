<main class="main" [ngClass]="themeService.themeSignal()">
  <app-header class="header" [ngClass]="burgerMenuService.burgerMenu() ? 'blured': ''"></app-header>
  <app-burger-menu @slideIn *ngIf="burgerMenuService.burgerMenu() === true" [ngClass]="themeService.themeSignal() === 'dark' ?'light' : 'dark'"></app-burger-menu>
  <div [ngClass]="burgerMenuService.burgerMenu() ? 'blured': ''" class="router-outlet-container">
    <router-outlet></router-outlet>
  </div>
</main>
