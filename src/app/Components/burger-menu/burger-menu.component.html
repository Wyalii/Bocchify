
<header class="burger-menu-header">
    <section class="box1" routerLink="/">
        <img [src]="'/Bochi.jpeg'" alt="Bocchify" class="logo" > 
        <h1 class="title">Bocchify.</h1>
    </section>
</header>


<section class="registration-login-container" *ngIf="!isLoggedIn()">
    <button class="register" [ngClass]="themeService.themeSignal()" routerLink="/register">Register</button>
    <p>Or</p>
    <button class="login" [ngClass]="themeService.themeSignal()" routerLink="/login">Login</button>
</section>

<section class="user-profile-container" *ngIf="isLoggedIn()">
    <img src="/Pfp.jpeg" *ngIf="!profilePicture" class="pfp" [routerLink]="['/profile', username]">
    <img [src]="profilePicture" *ngIf="profilePicture" class="pfp" [routerLink]="['/profile', username]">
    <p class="username" [routerLink]="['/profile', username]">{{username}}</p>
</section>

<footer>
    <section class="mode-container" >
        <input class="slide"  readonly disabled [ngClass]="themeService.themeSignal()">
        <Theme-Button class="theme-btn" [ngClass]="slideClass" (click)="handleAnimation()"></Theme-Button>
    </section>
    <button class="closeBtn" (click)="burgerMenuService.toggleMenu()" >Close</button>
</footer>
