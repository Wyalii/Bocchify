<main class="user-info-container">
    <aside>
        <h1>Profile</h1>
        <h1>Settings</h1>
    </aside>
    <hr>
        <section class="user-info-section" *ngIf="selectedPage === 'Profile'">
            <h1>Public Profile</h1>
            <header class="user-header">
                <div class="image-container">
                   <img src="/black-camera.png" class="camera" (click)="handleCamMenu()">
                   <img [src]="capturedImage || profilePicture || '/Pfp.jpeg'" class="pfp" alt="Profile Picture">                   
                </div>
                <form>
                   <input #fileUpload type="file" accept="image/*" id="fileUpload" hidden (change)="onImageSelected($event)">
                   <input [ngClass]="themeService.themeSignal()" class="change-pfp-btn" type="button" value="Upload File" (click)="triggerFileUpload()">
                </form>
            </header>
        </section>
</main>
