<section class="container">
<div class="loading-container" *ngIf="isLoading">
    <img [src]="this.themeService.loadingImage" class="loading">  
</div>
<ng-container *ngIf="!isLoading">
   <header>
    <img [src]="themeService.bgImage" class="bgImage">
    <h1>Enter New Password</h1>
  </header>
  <input type="password" placeholder="password" class="password-input" (input)="checkPasswordMatch()" [(ngModel)]="newPassword">
  <input type="password" placeholder="re-enter password" class="password-input" (input)="checkPasswordMatch()" [(ngModel)]="newPasswordRetry">
  <p>{{errorTextMessage}}</p>
  <button class="change-password-btn" [ngClass]="themeService.themeSignal()" (click)="resetPassword()">Change Password</button>
</ng-container>
</section>
