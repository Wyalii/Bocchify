<div class="box2">
<swiper-container slides-per-view="6" loop="true" paginaton="true" space-between="10" clickable="true" >
  <swiper-slide *ngFor="let album of Albums" class="slide">
    <div class="album-card">
      <img [src]="album.images?.[0]?.url" alt="{{ album.name }}" class="album-img">
      <p class="album-title">{{ album.name }}</p>
    </div>
  </swiper-slide>
</swiper-container>
</div>
