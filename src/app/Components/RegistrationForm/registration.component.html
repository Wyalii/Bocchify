<section class="Registration-Section" >
    <img [src]="'/Bochi.jpeg'" alt="Bocchify" class="logo">
    <button  class="GoogleLogin" [ngClass]="themeService.themeSignal()">
        <img [src]="'/google.jpg'" alt="google logo" class="GoogleLogo">
        <p [ngClass]="themeService.themeSignal() === 'dark' ? 'dark-text' : 'light-text'">Sign Up with Google.</p>
    </button>
    <button class="GuestLogin">
        <p>Continue as a guest.</p>
    </button>
</section>
