<div class="Login">
    <h1>Login</h1>
    <input #usernameInput placeholder="Username" class="input" [class]="themeService.themeSignal() === 'dark' ? 'light' : 'dark'">
    <input #passwordInput placeholder="Password" type="password" class="input" [class]="themeService.themeSignal() === 'dark' ? 'light' : 'dark'">
    <button type="button" class="button" (click)="login(usernameInput.value,passwordInput.value)">Submit</button>
    
  </div>
